<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Weather Application</h1>

        <form class="change-location my-4 text-muted text-center">
            <label for="city">Enter a location for weather information</label><br>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">

            <img src="https://placehold.co/400" class="time card-img-top">

            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="">
            </div>

            <div class="details text-muted text-uppercase text-center">
                <h1 class="my-3">City Name</h1>
                <div class="my-3">Weather Condition</div>

                <div class="display-4 my-4">
                    <span>temperature</span>
                    <span>&deg;C</span>
                </div>

            </div>

        </div>
    </div>
   <script src="scripts/app.js"></script>
   <script src="scripts/forecast.js"></script> 
</body>
</html>
